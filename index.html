<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Github Profile Page</title>
	</head>
	<body>
		<div class="header align flex">
			<div class="header-left flex">
				<img src="./images/github.svg" alt="" />
				<input type="text" placeholder="Search or Jump to..." />
				<a href="#">Pulls</a>
				<a href="#">Issues</a>
				<a href="#">MarketPlace</a>
				<a href="#">Explore</a>
			</div>
			<div class="header-right flex">
				<img src="./images/bell.svg" alt="" />
				<span class="flex"
					><img src="./images/plus.svg" class="plus" alt="" /> <img class="caret" src="./images/caret.svg" alt=""
				/></span>
				<span class="flex"
					><img src="" class="myImage pic" alt="" /> <img class="caret" src="./images/caret.svg" alt=""
				/></span>
			</div>
			<div class="header-top flex">
				<img id="menu" src="./images/menu.svg" alt="" />
				<img class="git-logo" src="./images/github.svg" alt="" />
				<img src="./images/bell.svg" alt="" />
            </div>
            <div class="header-bottom flex">
                <input type="text" placeholder="Search or Jump to..." />
                <a href="#">Dashboard</a>
				<a href="#">Pull Requests</a>
				<a href="#">Issues</a>
				<a href="#">MarketPlace</a>
                <a href="#">Explore</a>
                <a href="#" class="a-menu flex"><img class="pic" src="" alt=""/><span class="login"></span></a>
				<a href="#" class="a-menu flex"><img src="./images/logout.svg" alt=""/><span>Sign out</span></a>
            </div>
		</div>
		<div class="container flex">
			<div class="container-left flex">
				<div class="mobile-container-left flex">
					<img src="" class="profile-pic pic" alt="" />
					<div class="info flex">
						<div class="name"></div>
						<div class="login-name login"></div>
					</div>
				</div>

				<div class="bio">Softwate Programmer || Cloud Developer</div>
			</div>
			<div class="container-right flex">
				<input type="text" placeholder="Find a repository..." id="find-repo" />
			</div>
		</div>
	</body>
	<script src="design.js"></script>
	<script src="mobile.js">
		// 2354b22e8d3ac594a00d639cc8f969faed601f63
	</script>
</html>
